<!DOCTYPE html>
<html>
<head><title>All Listings</title></head>
<body>
<h1>Listings</h1>
<div id="listings"></div>
<script>
    fetch("/market?page=0")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("listings");
        data.content.forEach(item => {
          const div = document.createElement("div");
          div.innerHTML = `<h2>${item.name}</h2><p>${item.description}</p><p>$${item.price}</p><img src="${item.photoUrl}" width="100"/>`;
          container.appendChild(div);
        });
      });
</script>
</body>
</html>
